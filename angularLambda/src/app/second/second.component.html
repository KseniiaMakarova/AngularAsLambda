<h1>Second component</h1>
<h2>This component injects EchoService</h2>

<div>
  <ul *ngIf="messages$ | async as messages">
    <li *ngFor="let message of messages">
      <strong>â„–{{ message.id }}:</strong> {{ message.text }}
    </li>
  </ul>
</div>

<div>
  <label>
    <input #box
           (keyup.enter)="sendText(box.value)"
           (blur)="sendText(box.value)">
  </label>

  <p>{{value}}</p>
</div>

<button (click)="disconnect()">disconnect websocket</button>
